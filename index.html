<!--
index.html is the foundation of a webpage.
The index.html code is what is shown on a webpage, for examples <button></button> shows a button
without any styling or interaction.
Read further down about comments regarding link tags for css and link tags for JavaScripts

Code flow: Browser reads the index.html file goes through it line by line
meaning it start with everything in head-tag and then continues with the body.tag
which makes it very important to arrange html tags in the correct order.
In this case, app.js must be in the bottom of the page otherwise the script will run
before the interacting elements are in the DOM.
 -->

<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaisa's assignment</title>
  <!-- loads style.css to the DOM -->
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header class="header">

  <!-- Adding a main title with the id "titleHeader" that says "Kaisa's assignment" -->
  <h1 id="titleHeader">Kaisa Palm√©r</h1>

    <!-- Adding a paragraph with the id "para1" that says "This is the first obligated assignment -->

</header>
